<!DOCTYPE html>
<html>
    <head>
        <title>对不起，您所访问的页面不存在</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .main {
                margin: 0 auto;
                margin-top: 100px;
                font-size: 9pt;
                line-height: 16pt;
                color: #842b00;
                text-align: center;
                width: 500px;
            }
            
            .main ul {
                text-align: left;
            }
            
            .main a {
                text-decoration: none;
            }
        </style>

    <body>
        <div class="main">
            <div>
                <img src="theme/images/error404.jpg"/>
            </div>
            <p>无法找到该页</p>

            <hr/>
            <p>请尝试以下操作：</p>
            <ul>
                <li>确保浏览器的地址栏中显示的网站地址的拼写和格式正确无误。</li>
                <li>如果通过单击链接到达了该网页，请与网站管理员联系，并通知该链接的格式不正确。 单击<a href="javascript:history.back(1)"><font style="color: #ff0000;">后退</font></a>按钮尝试另一个链接。 </li>
                <li>adsfasdf</li>
            </ul>
            <hr/>
            <p>如果您对本站有任何疑问、意见、建议、咨询，请联系管理员 </p>
